services:
  openfortivpn:
    build: .
    hostname: openfortivpn
    restart: unless-stopped
    tty: true
    volumes:
      - ./config:/etc/openfortivpn/config:ro
      - ./ssh/authorized_keys:/home/user/.ssh/authorized_keys
    devices:
      - /dev/net/tun:/dev/net/tun
      - /dev/ppp:/dev/ppp
    cap_add:
      - NET_ADMIN
    ports:
      - 127.0.0.1:8080:8080
      - 127.0.0.1:63010:22
